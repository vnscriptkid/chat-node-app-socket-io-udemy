<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Welcome to the chat app</h1>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            // create a connection and keep it open
            var socket = io();
            socket.on('connect', () => {
                console.log('connected to server');
            })

            socket.on('disconnect', () => {
                console.log('disconnected from server');
            })
        </script>
    </body>    
</html>
